<!DOCTYPE html>
<html>
<head>
  <title>Input Restrictions</title>
</head>
<body>
  <h2>Input Restrictions</h2>
  <form>
    <label>Disabled:</label>
    <input type="text" disabled value="Can't edit"><br><br>

    <label>Max (100):</label>
    <input type="number" max="100"><br><br>

    <label>Min (1):</label>
    <input type="number" min="1"><br><br>

    <label>Maxlength (10):</label>
    <input type="text" maxlength="10"><br><br>

    <label>Readonly:</label>
    <input type="text" readonly value="Readonly text"><br><br>

    <label>Required:</label>
    <input type="email" required><br><br>

    <label>Size (30 characters wide):</label>
    <input type="text" size="30"><br><br>

    <label>Predefined Value:</label>
    <input type="text" value="Default"><br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
