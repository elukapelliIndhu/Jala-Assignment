<!DOCTYPE html>
<html>
<head>
  <title>Iframe and Marquee Example</title>
</head>
<body>
  <h2>Marquee and Iframe Demo</h2>

  <marquee behavior="scroll" direction="left" scrollamount="6">
    Welcome to our awesome web page!
  </marquee>

  <h3>Website inside an iframe:</h3>
  <iframe src="https://www.wikipedia.org" width="600" height="300"></iframe>
</body>
</html>
