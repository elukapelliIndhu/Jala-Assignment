<!DOCTYPE html>
<html>
<head>
  <title>Target Attribute</title>
</head>
<body>
  <h2>Using target="_blank"</h2>
  <p>Click the link to open in a new tab:</p>
  <a href="https://www.wikipedia.org" target="_blank">Visit Wikipedia</a><br><br>

  <h3>Open in iframe:</h3>
  <iframe name="myframe" width="400" height="200"></iframe><br>
  <a href="https://www.example.com" target="myframe">Load Example.com here</a>
</body>
</html>
