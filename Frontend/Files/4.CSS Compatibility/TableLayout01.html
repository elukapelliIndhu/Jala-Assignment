<!-- table.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table Layout</title>
  <link rel="stylesheet" href="table.css">
</head>
<body>
  <h2>Table Layout: Fixed</h2>
  <table class="fixed-layout">
    <tr><th>Name</th><th>Age</th><th>City</th></tr>
    <tr><td>John</td><td>25</td><td>New York</td></tr>
    <tr><td>Alice</td><td>30</td><td>Los Angeles</td></tr>
  </table>

  <h2>Table Layout: Auto (None)</h2>
  <table class="auto-layout">
    <tr><th>Name</th><th>Age</th><th>City</th></tr>
    <tr><td>Jonathan Doe</td><td>25</td><td>New York City</td></tr>
    <tr><td>Alice Smith</td><td>30</td><td>Los Angeles</td></tr>
  </table>
</body>
</html>
