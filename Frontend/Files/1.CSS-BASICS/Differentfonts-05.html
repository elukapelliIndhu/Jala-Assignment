<!DOCTYPE html>
<html>
<head>
    <title>Text Styling Example</title>
    <style>
        body {
            background-color: #fff8f0;
            padding: 30px;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-family: 'Georgia', serif;
            font-size: 36px;
            color: #1e3d59;
            text-align: center;
        }

        .fancy-text {
            font-style: italic;
            font-size: 20px;
            color: darkred;
            text-align: left;
        }

        .highlighted {
            font-weight: bold;
            font-size: 24px;
            color: green;
            text-align: right;
        }

        .centered {
            font-family: 'Courier New', monospace;
            font-size: 18px;
            color: navy;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Welcome to Styled Text Page</h1>

    <p class="fancy-text">This paragraph uses italic style, dark red color, and is aligned left.</p>

    <p class="highlighted">This text is bold, green, and aligned to the right.</p>

    <p class="centered">This is monospace font, navy color, and centered text.</p>

</body>
</html>
