<!DOCTYPE html>
<html>
<head>
    <title>Height and Width Demo</title>
    <style>
        /* Box with fixed height and width in pixels */
        .pixel-box {
            width: 300px;
            height: 150px;
            background-color: lightcoral;
            margin: 20px auto;
            text-align: center;
            line-height: 150px;
            color: white;
            font-weight: bold;
        }

        /* Box with height and width in percentage of parent */
        .percent-box {
            width: 80%;
            height: 200px;
            background-color: lightseagreen;
            margin: 20px auto;
            text-align: center;
            line-height: 200px;
            color: white;
            font-weight: bold;
        }

        body {
            background-color: #f0f0f0;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h2>Box Dimensions Example</h2>

    <div class="pixel-box">300px x 150px</div>

    <div class="percent-box">80% width x 200px height</div>
</body>
</html>
