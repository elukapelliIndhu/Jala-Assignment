<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="VisibilityandDisplay.css">
</head>
<body>
    <div class="visible">I am visible</div>
    <div class="hidden">I am hidden</div>
    <div class="collapse">I may collapse (works in table rows)</div>

    <div class="none">Display: none</div>
    <span class="inline">Display: inline</span>
    <div class="block">Display: block</div>
    <div class="contents"><p>This uses display: contents</p></div>
    <li class="list-item">Display: list-item</li>
</body>
</html>
