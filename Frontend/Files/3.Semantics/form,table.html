<!DOCTYPE html>
<html>
<head>
  <title>Semantic Elements Example</title>
</head>
<body>

  <article>
    <h2>News Article</h2>
    <p>This article discusses the latest web development trends.</p>
  </article>

  <h2>Contact Form</h2>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <input type="submit" value="Submit">
  </form>

  <h2>Student Grades Table</h2>
  <table border="1">
    <tr>
      <th>Name</th>
      <th>Subject</th>
      <th>Grade</th>
    </tr>
    <tr>
      <td>Alice</td>
      <td>Math</td>
      <td>A</td>
    </tr>
    <tr>
      <td>Bob</td>
      <td>Science</td>
      <td>B</td>
    </tr>
  </table>

</body>
</html>
